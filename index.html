<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- logo + testo -->
        <header>
            <img class="logo" src="img/logo.png" alt="Logo Lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>
    
        <!-- nav-bar verde con buttons -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        
        <div class="monopattino">
            <!-- gino22 -->
            <div>
                <h2><input type="checkbox"> Monopattino Gino22</h2>
                <div class="via"> Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="orange-bar"></div>
            </div>

            <!-- mike24 -->
            <div>
                <h2><input type="checkbox"> Monopattino Mike24</h2>
                <div class="via"> Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="green-bar"></div>
            </div>

            <!-- fede154 -->
            <div>
                <h2><input type="checkbox"> Monopattino Fede154</h2>
                <div class="via"> Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="red-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
